<div
  class="checkered-background border-2 border-nier-border p-8 mb-8 font-terminal-nier relative overflow-hidden terminal-header"
>
  <!-- Enhanced scan line animation -->
  <div
    class="absolute top-0 left-0 w-full h-full opacity-10 enhanced-scan"
  ></div>

  <!-- Terminal text lines with staggered animation -->
  <div class="text-base mb-2 font-terminal terminal-line">
    >> ACCESSING PROJECT DATABASE...
  </div>

  <!-- Progress bar with animation -->
  <div class="my-6 progress-container">
    <div
      class="w-full h-6 border-2 border-nier-accent bg-nier-bg relative overflow-hidden"
    >
      <div
        class="h-full bg-nier-dark transition-all duration-[3000ms] ease-out"
        [class.w-full]="isLoading()"
        [class.w-0]="!isLoading()"
      ></div>
    </div>
  </div>

  <div class="text-base mb-2 font-terminal terminal-line">
    >> CONNECTION ESTABLISHED
  </div>
  <div class="text-base mb-2 font-terminal terminal-line">
    >> DISPLAYING ARCHIVED MISSIONS
  </div>
</div>
