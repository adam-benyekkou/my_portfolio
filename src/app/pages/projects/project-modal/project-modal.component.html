@if (project()) {
<div
  class="fixed inset-0 z-50 overflow-y-auto p-2 sm:p-4 flex items-start justify-center transition-all duration-300 modal-overlay focus:outline-none"
  style="background-color: rgba(41, 41, 37, 0.9)" role="button" tabindex="0" (click)="onOverlayClick($event)"
  (keydown.enter)="onOverlayClick($event)" (keydown.space)="onOverlayClick($event)">
  <div
    class="bg-nier-bg border-2 sm:border-4 border-nier-accent w-full max-w-xs sm:max-w-lg md:max-w-2xl lg:max-w-4xl max-h-[95vh] sm:max-h-[90vh] overflow-y-auto relative mt-2 sm:mt-8 modal-container">
    <!-- Modal Header -->
    <div
      class="bg-nier-dark text-nier-light p-3 sm:p-6 border-b border-nier-border sm:border-b-2 sticky top-0 z-10 modal-header">
      <div class="font-noto-jp text-lg sm:text-2xl lg:text-3xl mb-2 pr-8 sm:pr-12">
        {{ project()?.caseStudy?.title }}
      </div>
      <button
        class="absolute top-2 right-2 sm:top-4 sm:right-6 bg-transparent border border-nier-light sm:border-2 text-nier-light w-8 h-8 sm:w-10 sm:h-10 cursor-pointer font-terminal text-lg sm:text-xl hover:bg-nier-light hover:text-nier-dark transition-colors duration-300 modal-close-btn flex items-center justify-center"
        (click)="onClose()">
        Ã—
      </button>
    </div>

    <!-- Modal Content -->
    <div class="p-4 sm:p-6 lg:p-8 modal-content">
      @for (section of project()?.caseStudy?.sections; track section.title) {
      <div class="mb-6 sm:mb-8 pb-4 sm:pb-6 border-b border-nier-border last:border-b-0 modal-section">
        <div class="font-noto-jp text-lg sm:text-xl mb-3 sm:mb-4 text-nier-accent">
          {{ section.title }}
        </div>
        <div class="leading-relaxed mb-3 sm:mb-4 text-sm sm:text-base" [innerHTML]="section.content"></div>
      </div>
      }
    </div>
  </div>
</div>
}
