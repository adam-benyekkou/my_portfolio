<div
  class="bg-nier-dark text-nier-light border-2 border-nier-accent p-6 mb-8 font-terminal text-sm directory-tree"
>
  <div
    class="font-noto-jp text-xl mb-4 border-b border-nier-mid pb-2 directory-header"
  >
    SYSTEM DIRECTORY
  </div>
  <div class="space-y-1">
    @for (line of directoryLines(); track $index) {
      <div
        class="opacity-0 animate-fade-in-line"
        [style.animation-delay]="$index * 300 + 'ms'"
      >
        {{ line }}
      </div>
    }
  </div>
</div>
