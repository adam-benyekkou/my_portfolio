<a
  [href]="contact_link()"
  target="_blank"
  rel="noopener noreferrer"
  class="bg-nier-bg border border-nier-border p-8 flex items-center gap-6 text-nier-dark no-underline transition-all duration-200 hover:bg-nier-highlight hover:text-nier-light hover:border-nier-accent group contact-item relative"
>
  <div
    class="w-14 h-14 bg-nier-mid border border-nier-border flex items-center justify-center text-xl text-nier-dark flex-shrink-0 transition-all duration-200 group-hover:bg-nier-light group-hover:text-nier-dark contact-icon"
  >
    <i class="fas fa-envelope"></i>
  </div>
  <div class="flex-1">
    <div
      class="font-terminal font-medium text-base text-nier-dark uppercase tracking-wide mb-2 group-hover:text-nier-light contact-label"
    >
      {{ title() }}
    </div>
    <div
      class="font-noto-jp text-base text-nier-mid leading-relaxed group-hover:text-nier-light contact-value"
      [innerHTML]="description()"
    ></div>
  </div>
</a>
